<html><head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>vision_test/Pre-filter image</title></head><link rel="StyleSheet" href="slwebview.css" type="text/css"><script type="text/javascript" src="id_mapping.js"></script><script type="text/javascript" src="slwebview.js"></script><script type="text/javascript" src="slwebview_utils.js"></script><script type="text/javascript" src="slhtmltoolbar.js"></script><body onload="addToolbar('toolbarDiv');"><table><tr><td><div id="toolbarDiv" style="display:inline"></div></td><td class="content" style="vertical-align:middle">Pre-filter image</td></tr></table><pre xmlns:mwsh="http://www.mathworks.com/namespace/mcode/v1/syntaxhighlight.dtd"><span style="color:blue">function</span> [H_out, S_out, V_out] = brightenImage(H_in, S_in, V_in, brighten_amnt, c1_b, c2_b, c3_b)
<span style="color:green">%#eml</span>

<span style="color:green">%H_out = c1_b.*H_in;</span>
<span style="color:green">%S_out = c2_b.*S_in;</span>
<span style="color:green">%V_out = c3_b.*V_in;</span>



H_out = .5.*ones(size(H_in));
S_out = .5.*ones(size(S_in));
V_out = brighten_amnt.*V_in;




<span style="color:blue">return</span></pre></body></html>
