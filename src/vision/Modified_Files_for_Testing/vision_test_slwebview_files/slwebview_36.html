   <title>lookForPath_v3_test/CheckConditions</title></head><link rel="StyleSheet" href="slwebview.css" type="text/css"><script type="text/javascript" src="id_mapping.js"></script><script type="text/javascript" src="slwebview.js"></script><script type="text/javascript" src="slwebview_utils.js"></script><script type="text/javascript" src="slhtmltoolbar.js"></script><body onload="addToolbar('toolbarDiv');"><table><tr><td><div id="toolbarDiv" style="display:inline"></div></td><td class="content" style="vertical-align:middle">CheckConditions</td></tr></table><pre xmlns:mwsh="http://www.mathworks.com/namespace/mcode/v1/syntaxhighlight.dtd"><span style="color:blue">function</span> Image = CheckConditions(Eccent, Track_Min_Eccentricity)
<span style="color:green">% This function checks the conditions to decide if a track is present</span>

<span style="color:blue">if</span>(max(abs(Eccent)) &gt; Track_Min_Eccentricity)
    Image = 1;
<span style="color:blue">else</span>
    Image = 0;
<span style="color:blue">end</span>

<span style="color:blue">return</span>
